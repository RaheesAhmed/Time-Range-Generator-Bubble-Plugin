<html>
  <head> 
    <title>Time Range Generator</title>
  <style>
    
    .custom-container{
  
 
  text-align:center;
  
  display:flex;
  justify-content:center;
}

table {
  font-family: arial, sans-serif;
  border-collapse: collapse;
  width: 100%;
}

td, th {
  border: 1px solid #dddddd;
  text-align: left;
  padding: 8px;
}

tr:nth-child(even) {
  background-color: #dddddd;
}
.table-container{
  margin-top:20px;
}

    </style>
  </head>
  <body>
    
<div class="custom-container">

  <div >
  <label for="date">Date:</label>
  <input type="date" id="date" placeholder="Select Date">
</div>
<div>
  <label for="interval">Interval (minutes):</label>
  <input type="number" id="interval" placeholder="30">
</div>
<button onclick="setTimeRanges(instance, document.getElementById('date').value, document.getElementById('interval').value)">Generate </button>
  </div>


<div class="table-container">
  <table>
   
    <td  id="show"></td>
  </table>
</div>
  <script src="app.js"></script>
  </body>
</html>
